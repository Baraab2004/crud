<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>CRUD</title>
  </head>
  <body>
    <main class="">
      <div
        class="container d-flex align-items-center justify-content-center flex-column gap-5 py-5"
      >
        <h1>Products</h1>
        <div class="actions d-flex justify-content-center w-100">
          <div class="col-md-6 create">
            <button type="button" class="btn btn-primary create-btn">
              Create Product
            </button>
            <button type="button" class="btn btn-danger delete-all-btn">
              Delete All
            </button>
          </div>
          <div class="col-md-6 d-flex align-items-center gap-2 form-outline">
            <input
              class="w-70 form-control"
              type="search"
              name="Search"
              id="search"
              placeholder="Search"
              onkeyup="searchProducts(this.value)"
            />
            <button
              type="button"
              class="btn btn-outline-success"
              id="s-name"
              onclick="getSearchMood(this.id)"
            >
              Search By Name
            </button>
            <button
              type="button"
              class="btn btn-outline-success"
              id="s-category"
              onclick="getSearchMood(this.id)"
            >
              Search By Category
            </button>
          </div>
        </div>
      </div>
      <div class="container">
        <table class="table">
          <thead class="text-center">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Brand</th>
              <th>Category</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="data" class="text-center"></tbody>
        </table>
      </div>
    </main>

    <div class="my-modal d-none">
      <div class="modal">
        <h1 class="main-title">Create Product</h1>
        <form action="" class="w-100">
          <div class="mb-4 d-flex align-items-center gap-5">
            <label for="" class="flex-grow-1">Product Name</label>
            <div class="d-flex flex-column input-div">
              <input
                class="inputs form-control p-2 align-self-end"
                type="text"
                placeholder="name"
                id="productName"
              />
              <p class="error-message text-danger"></p>
            </div>
          </div>
          <div class="mb-4 d-flex align-items-center gap-5">
            <label for="" class="flex-grow-1">Brand</label>
            <div class="d-flex flex-column input-div">
              <input
                class="inputs form-control p-2 align-self-end"
                type="text"
                placeholder="Brand"
                id="productBrand"
              />
              <p class="error-message text-danger"></p>
            </div>
          </div>
          <div class="mb-4 d-flex align-items-center gap-5">
            <label for="" class="flex-grow-1">Category</label>
            <div class="d-flex flex-column input-div">
              <input
                class="inputs form-control p-2 align-self-end"
                type="text"
                placeholder="category"
                id="productCategory"
              />
              <p class="error-message text-danger"></p>
            </div>
          </div>
          <div class="mb-4 d-flex align-items-center gap-5">
            <label for="" class="flex-grow-1">Price</label>
            <div class="d-flex flex-column input-div">
              <input
                class="inputs form-control p-2 align-self-end"
                type="number"
                placeholder="price"
                id="productPrice"
              />
              <p class="error-message text-danger"></p>
            </div>
          </div>
          <div class="d-flex gap-2">
            <input
              type="submit"
              value="Add Product"
              class="btn btn-outline-primary mt-3"
              id="click"
            />
            <button class="btn btn-outline-secondary mt-3 cancel" type="reset">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!--sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- bootstrap cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- main js -->
    <script src="./main.js"></script>
  </body>
</html>
